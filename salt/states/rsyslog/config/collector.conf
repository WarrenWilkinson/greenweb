# Default Settings

# Load Modules
module(load="imudp")
module(load="imuxsock")

# rsyslog Templates

# rsyslog Input Modules
input(type="imudp" 
	 port="514")

# rsyslog RuleSets
# Default RuleSet
template (name="DynFile" type="string" string="/var/log/remote/%HOSTNAME%/%PROGRAMNAME%.log")
action(type="omfile"
	dynaFile="DynFile")
# File="/var/log/messages")
